<!DOCTYPE html>
<html lang="en">
    <head>
    <!--The "meta" tag stands for metadata that tells what encoding the document is in. It's in utf-8 which is unicode. The Unicode
    standard means there is a unique number to be interpreted for every character, no matter the platform
    device, or application. It's been adopted by all modern software providers and allows data to be transported
    easily. UTF-8 is an encoding system for Unicode, it can translate any Unicode character to a unique binary string
    and can translate any binary string back to a Unicode character-->
    <meta charset="utf-8" /> 
    <!--The "title" tag is the name of the page-->
    <title>PokemonSummerProject</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    </head>

    <body>
        <h1>Pokemon Battle</h1>
        <div>
            <p>Hello there! Glad to meet you and welcome to the world of Pokemon! My name is Professor Cookie. If you've never had a 
                Pokemon battle before, click this <a href="https://www.youtube.com/watch?v=9po3-C8J9uY"> link</a> to watch a tutorial. 
                Now let's get started!
            </p>
      
            <label for="trainer-name"><b>Your name:</b></label>
            <input type="text" id="trainer" />

            <label for="rival-name"><b>Rival's name:</b></label>
            <input type="text" id="rival" />
        </div>
        <div class="infocard-list infocard-list">
            <h2>Choose a Pokemon</h2>
            <img class="img-fixed icon-pkmn" src="https://www.serebii.net/pokearth/sprites/frlg/001.png" alt="Bulbasaur icon"> <button class="grass" id="bulbasaur">Bulbasaur</button>
            <img class="img-fixed icon-pkmn" src="https://www.serebii.net/pokearth/sprites/frlg/002.png" alt="Ivysaur icon"> <button class="grass" id="ivysaur">Ivysaur</button>
            <img class="img-fixed icon-pkmn" src="https://www.serebii.net/pokearth/sprites/frlg/003.png" alt="Venusaur icon"> <button class="grass" id="venusaur">Venusaur</button>
            <img class="img-fixed icon-pkmn" src="https://www.serebii.net/pokearth/sprites/frlg/004.png" alt="Charmander icon"> <button class="fire" id="charmander">Charmander</button>
        </div>

        <script>
            //Using a for loop to change the color and background color of the buttons based on the pokemon's type
            for (let i=0; i<document.getElementsByClassName("grass").length; i++){
                document.getElementsByClassName("grass")[i].style.backgroundColor='#4CAF50';
                document.getElementsByClassName("grass")[i].style.color='#F5FFFA'; 
            }         
            for (let i=0; i<document.getElementsByClassName("fire").length; i++){
                document.getElementsByClassName("fire")[i].style.backgroundColor='#FF4500';
                document.getElementsByClassName("fire")[i].style.color='#F5FFFA'; 
            }   
        </script>
        <script>
            /*Adding PeachPuff background color 
            Referenced https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_style_backgroundimage*/
            document.body.style.backgroundColor = "#FFDAB9"; 
          </script>
    </body>
</html>
